<form [formGroup]="taskForm">
  <input
    class="new-todo"
    placeholder="Wprowadź zadanie"
    formControlName="title"
  />
  <input class="new-todo" placeholder="Opis" formControlName="description" />
  <button pButton type="button" (click)="addTask()">Zatwierdź</button>
  <button pButton class="p-button" type="button" routerLink="/">
    Lista zadań
  </button>
</form>
